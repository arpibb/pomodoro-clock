<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Pomodoro Clock</title>
</head>
<body>
    <section id="main">
      <h1>Pomodoro Clock</h1>
      <div id="settings">
        <div id="break-length">
          <h2>Break length</h2>
          <button id="break-length-down">Le</button>
          <span id="break-length-num">05</span>
          <button id="break-length-up">Fel</button>
        </div>
        <div id="session-length">
          <h2>Session length</h2>
          <button id="session-length-down">Le</button>
          <span id="session-length-num">25</span>
          <button id="session-length-up">Fel</button>
        </div>
      </div>
      <div id="clock">
        <h3>Session</h3>
        <p><span id="min">25</span>:<span id="sec">00</span></p>
      </div>
      <div id="controls">
        <button id="play-pause">play/pause</button>
        <button id="restart">restart</button>

      </div>


    </section>
  
</body>
<script src="script.js"></script>
</html>
