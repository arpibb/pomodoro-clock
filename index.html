<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">  
  <title>Arpi's Tomate Clocko</title>
</head>
<body>
    <section id="main">
      <!-- <audio id="beep"> -->
      <h1>Pomodoro Clock</h1>
      <div id="settings">
        <div id="break">
          <h2 id="break-label">Break length</h2>
          <button id="break-decrement"><i class="fas fa-arrow-down"></i></button>
          <span id="break-length">5</span>
          <button id="break-increment"><i class="fas fa-arrow-up"></i></button>
        </div>
        <div id="session">
          <h2 id="session-label">Session length</h2>
          <button id="session-decrement"><i class="fas fa-arrow-down"></i></button>
          <span id="session-length">25</span>
          <button id="session-increment"><i class="fas fa-arrow-up"></i></button>
        </div>
      </div>
      <div id="clock">
        <h2 id="timer-label">Session</h2>
        <p id="time-left"><span id="min">25</span>:<span id="sec">00</span></p>
      </div>
      <div id="controls">
        <button id="start_stop"><i class="fas fa-play"></i>
          <i class="fas fa-pause"></i></button>
          <button id="reset"><i class="fas fa-sync-alt"></i></button>
      </div>
    


    </section>
  
</body>
<script src="script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
